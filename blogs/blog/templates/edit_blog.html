<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog - {{blog.title}}</title>
</head>
<body>
    <h2>Edit Blog - {{blog.title}}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save changes</button>
    </form>
    <form action="{% url 'delete_blog' blog.id %}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</button>
    </form>
</body>
</html>
